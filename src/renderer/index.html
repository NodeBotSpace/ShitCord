<!DOCTYPE html>
<html>
  <head>
    <title id="windowTitle">ShitCord</title>
    <meta charset="utf-8" content="width=device-width">
    <link rel="stylesheet" href="index.css">
    <link rel="favicon" href="app.ico">
  </head>

<body>
  <div id="init">
    <input id="wsIp" placeholder="Your ip here." value="ws://localhost:8080">
    <button id="wsConnectBtn">Connect</button>
  </div>

  <div id="disconnectReason" hidden>
    <p class="message">Вы были отключены от сервера.</p>
    <p id="reason"></p>
    <button id="confirmLeave" class="mcBtn">Ок</button>
  </div>

  <div id="testStream" hidden>
    <video id="stream" controls hidden muted width=1280></video>
    <button id="toggleStreamBtn"></button>
  </div>

  <div id="wsChat" hidden class="wsChat">
    <div id="wsMsgBox"></div>
    <input id="wsMsgInput" placeholder="Написать в чат.">
  </div>


  <script src="../scripts/renderer.js"></script>
</body>

</html>
